{% include "head.html" %}
{% load static %}

  <style type="text/css">
    body {
      background-color: #DADADA;
    }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }
  </style>
<body>
  <div class="ui container middle aligned center aligned grid">
    <div class="column">
      <h2 class="ui teal image header">
        <img class="logo" src="{% static 'logo.png' %}">
        <div class="content">
          登录
        </div>
      </h2>
      {% if form.errors %}
      <h3>Your username and password didn't match. Please try again.</h3>
      {% else %}
      <h3>Please, use the following form to log-in:</h3>
      {% endif %}
      <form action="." method="post" class = "ui form">
      {{ form.as_p }}
  <!--
      <div class="fieldWrapper">
        {{ form.username.label_tag}}
        {{form.username}}
          </div>
        <div class="fieldWrapper">
        {{ form.password.label_tag}}
        {{form.password}}
          </div>
  -->
      {% csrf_token %}
      <input type="submit" value="登陆" class = "ui fluid large submit blue button">
      </form>
      <div class="ui message">
        没有账号?    <a href="{% url 'account:register' %}" class="item"><button class = "ui button">注册</button></a>
      </div>
    </div>
  </div>
</body>
