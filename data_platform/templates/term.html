{% load static %}
{% include "head.html" %}
<div class="ui invisible inverted left vertical sidebar menu">
  <a class="item">
      <img class="ui avatar image" src="{% static 'images/icons/imac.svg' %}">
    &#8195;&#8194;预留
  </a>
  <a class="item">
      <img class="ui avatar image" src="{% static 'images/icons/clipboard.svg' %}">
    &#8195;&#8194;预留
  </a>
  <div class="item">
    <img class="ui avatar image" src="{% static 'images/icons/goal.svg' %}">
      &#8195;&#8194;预留
    <div class="menu">
        <a class="item">&#8195;&#8195;&#8195;&#8195;&#8195;预留</a>
        <a class="item">&#8195;&#8195;&#8195;&#8195;&#8195;预留</a>
    </div>
  </div>
</div>
<div class="ui main container">
    <div class="column">
      <div class="ui grid">
          <div class = "row">
            <div class = "one wide column">
              <div class="pusher">
                  <div class="ui container">
                  <div id = "toggle" class="ui small basic icon buttons">
                  <div class="ui button"><i class = "sidebar icon"></i></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="ui basic buttons">
              <div class="ui button"><a class="section" href="{% url 'data_platform:index' %}">主页</a></div>
              <div class="ui button"><a class="section" href="{% url 'data_platform:term_list' %}">术语定义</a></div>
              <div class="ui button">{{term.title}}</div>
            </div>
          </div>
        </div>
    </div>
    <div class="ui divider"></div>
    <div class="ui grid">
      <div class="ui raised very padded container segment">
        <h3>{{term.title}}</h3>
        <div class="ui container">
          {% for tag in term.tag.all %}
          <a class="ui teal tag label">{{tag}}</a>
          {% endfor %}
        </div>
      </div>
      <div class="ui raised very padded container segment">
        <h3>相关型号</h3>
        <button class="ui inverted red button">{{term.acmodel}}</button>
      </div>
      <div class="ui raised very padded container segment">
        <h3>词条解释</h3>
        <p>{{term.content | safe}}</p>
      </div>
      <div class="ui raised very padded container segment">
        <h3>词条来源</h3>
        <p>{{term.source | safe}}</p>
      </div>
    </div>
  </div>
{% include "foot.html" %}
<script type="text/javascript">
    $('#toggle').click(function(){
        $('.ui.sidebar').sidebar('toggle');
    });
</script>
